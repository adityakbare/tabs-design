<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="tabs-container">
    <!-- Tab buttons -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab(event, 'tab1')">Tab 1</button>
      <button class="tab-button" onclick="switchTab(event, 'tab2')">Tab 2</button>
      <button class="tab-button" onclick="switchTab(event, 'tab3')">Tab 3</button>
      <button class="tab-button" onclick="switchTab(event, 'tab4')">Tab 4</button>
    </div>

    <!-- Tab content -->
    <div id="tab1" class="tab-content active">
      <h2>Content for Tab 1</h2>
      <p>This is the content for Tab 1.</p>
    </div>
    <div id="tab2" class="tab-content">
      <h2>Content for Tab 2</h2>
      <p>This is the content for Tab 2.</p>
    </div>
    <div id="tab3" class="tab-content">
      <h2>Content for Tab 3</h2>
      <p>This is the content for Tab 3.</p>
    </div>
    <div id="tab4" class="tab-content">
      <h2>Content for Tab 4</h2>
      <p>This is the content for Tab 4.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
